<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor.js Testing page</title>
    <script>
      window.loadScript = (source, id) => {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          const scriptId = id || source.split('/').pop()
          const isExist = Boolean(document.getElementById(scriptId));

          if (isExist) {
            resolve(false);

            return;
          }

          script.id = scriptId;
          script.src = source;
          script.onload = () => resolve(true);
          script.onerror = (err) => {
            reject(new Error(`Error during ${err.target.src} load.`));
          }

          document.head.append(script);
        });
      };
    </script>
</head>
<body>
<div id="editorjs" data-cy="editorjs"></div>
</body>
</html>
